<body>
    <!-- html 코드 작성 할 수 있는 공간 -->
    <p id="test">오늘은 2023-04-28일 JavaScript 수업입니다. </p>

        // 요즘에는 잘 사용하지 않는다. 보안에 취약
        // 출력문 innerHTML + getElementById() or getElementByTagName()

        // id값이 test인 태그와 변수 st가 연동이 된 상태

        // 강제 형변환 :: number(값/변수), string(값/변수), boolean(값/변수)

        // 변수 선언 :: let [변수명];      // var :: 구버전에서 많이 사용

        // 상수 선언 :: const [상수명]=[초기값];  
        const c="이것은 상수입니다.";

        // 산술, 대입, 증감, 논리 연산자 동일
        // 비교 연산자 :: 같다(===), 다르다(!==)
        // 삼항연산자(?) :: [조건문] ? [조건문이 참일 때, 실행] : [거짓, 실행]
