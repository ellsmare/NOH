    <!-- form태그 :: 사용자 입력을 위한 (공간을 만들어주는)태그 -->
    <!-- form(속성) :: action, method -->
    <!-- form(action) :: 입력값들을 "어디로" 전송할지 지정하는 속성 -->
       <!-- ex) 서버 연결시 url링크, php, html의 여러 파일 중 이동-submit -->
    <!-- form(method) :: get, post 둘 중 하나만 작성할 수 있는 속성-->
        <!-- get() :: 서버가 클라이언트로부터 정보 요청 -->
        <!-- post() :: 서버에 정보를 보낼 때 사용 -->

    <p> form(action) 예시 </p>

<!-- 드롭다운 :: 미리 제시된 선택지를 사용자가 선택할 수 있게끔 함 -->
