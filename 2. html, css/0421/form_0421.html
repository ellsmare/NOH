<!DOCTYPE html>
<html lang="ko">
<head>
     <title>Document</title>
</head>
<body>
    <!-- <form> 태그 :: 사용자의 입력을 유도, html양식 작성시 사용 -->
    <!-- 입력 폼 ::  <label>, <input>-->
    <form>
        <label for="name">이름 : </label>
        <!-- <label>태그 :: 입력할 내용 제시 -->
        <!-- for :: "name"의 값을 받기 위해 만들어진 label 태그, 가독성증가 -->
            <input type="text" id="name" name="name">
            <!-- <input>태그 :: 사용자 입력을 수행하게끔 한다 -->
            <!-- input type :: text, radio,checkbox, submit,button   -->
            <!-- input의 id값과 label의 for값을 참조하며, 쌍을 이룬다 -->
            <!-- id속성 :: 웹페이지의 동작을 구현할때 많이 사용  -->
            
        <br>        
            <label for="gender">성별 : </label>
            <form> 
                <!-- radio :: -->
                <!-- name의 값이 동일하면 하나만 선택할 수 있다 -->            
                <input type="radio" name="gender" value="male">
                <label for="male">남성</label>
                <input type="radio" name="gender" value="female">
                <label for="female">여성</label>
                <input type="radio" name="gender" value="etc">
                <label for="etc">기타</label>
            </form>

        <br>
            <label >가입경로 : </label>
            <form>
                <!-- checkbox ::  -->
                
                <input type="checkbox" name="signup" value="visit">
                <label for="visit">기관 방문</label>                
                <input type="checkbox" name="signup" value="banner">
                <label for="banner">현수막</label>               
                <input type="checkbox" name="signup" value="tel">
                <label for="tel">전화</label>                
                <input type="checkbox" name="signup" value="recommand">
                <label for="recommand">지인 추천</label>
            </form>
        
            <!-- textarea 태그 :: 장문의 텍스트 입력 가능 -->
        <p>나의 각오 : </p>
        <textarea id="fighting" name="fighting" rows="4" cols="50%">
        </textarea><br>

        <input type="submit">
    </form>







    
</body>
</html>
