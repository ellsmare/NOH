<!DOCTYPE html>
<html lang="ko">
<head>    
    <title>Document</title>
</head>

<style>
    h2 {
        background-color: azure;
        padding: 10px;
    }

    form{
        background-color: white;
        padding: 10px;
    }

    input {
        padding: 5px;
    }


    
</style>

<body style="background-image: url('https://i.pinimg.com/736x/d0/99/52/d09952a502099c4bbd54bd17a8bbff29.jpg')">
   
    <h2><b>회원가입</b></h2> <br>
    
            
            <form > 
                <form>
                    <label for="uid">희망 아이디</label>
                    <p style="font-size: 9px; color: darkgrey;">다른 유저와 겹치지 않도록 입력해주세요.(2~15자)</p>          
                    <input id="uid" type="text" autofocus placeholder="별명 (2~15자)" >
                    <br><br>  
                    <label style="color: blue;">비밀번호</label>
                    <p style="font-size: 9px; color: darkgrey;">영문, 숫자를 포함한 8자 이상의 비밀번호를 입력해주세요.</p>
                    <input name="password" type="text" required placeholder="비밀번호">           
                    <br><br>
                    <label style="color: red">비밀번호 확인</label><br>
                    <input name="password" type="text" required placeholder="비밀번호 확인" > <br><br>
        
                </form> <br><br>

                <form>
                    <label  style="padding: 5px;">사용자 이름</label> 
                    <br><br>                 
                    <input name="name" type="text"  placeholder="이름" >
                    <br><br>
                    <label>성별</label> 
                    <input id="male" type="radio" name="gender"><label>남자</label>
                    <input id="female" type="radio" name="gender"><label>여자</label>
                    <br><br> 
                
                    <label>국적</label>  <br><br>
                    <input type="text" name="contry"  placeholder="국적" >
                    <br><br>     
                    <label for="umail">이메일</label> <br><br>
                    <input type="umail" id="e-mail" required placeholder=" 아이디 @ e-mail"> <br><br>
        
                </form><br>
            </form>  
    
</body>
</html>
