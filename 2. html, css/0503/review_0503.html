<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 이벤트 속성명 :: on이벤트명 -->
    <button onclick="alert('버튼!!')" id="butt">눌러보세요</button><br><br>

    <!-- 이벤트 여러개일 때 함수 사용  -->
    <p onmouseover="Print()" id="text">마우스를 갖다대보세요</p><br><br>
    
    <!-- 이벤트 리스너 활용 -->
    <button id="click">동작확인</button><br><br>
    <p id="text1"></p>  <!-- 결과값 출력될 공간 -->

    <script>
		// 이벤트(Event) :: 브라우저/사용자가 하는 행위
        // 적용 방법 1) html 태그 속성으로 등록

        // Print() 함수 구현
        function Print() {
            // document.write("텍스트 등~~~~장");  //새로운 페이지에 출력
            document.getElementById("text").innerHTML="텍스트 등~~~~~장";
        }

        // 적용 방법 2)
        // 이벤트 리스너 :: 
        // 이벤트 발생 시, 그 처리를 전문으로 담당하는 함수 (addEventListener)

        // 1. 이벤트를 적용할 요소를 당겨오기 -> document.getElementById() 등등
        // 당겨오는 요소를 적용할 button 만들어 주기
        let button = document.getElementById("click");       

        // 2. 당겨온 요소에 이벤트 적용 -> addEventListener
        // 클릭했을 때, 함수 show1를 실행
        // 요소에 마우스를 갖다대었을 때, 함수 show2를 실행
        button.addEventListener("click", show1);
        button.addEventListener("mouseover", show2);

        //3. 적용할 이벤트 동적 정의(2번과 순서 바꿔도 상관x)
        function show1() {
            alert("이 문자가 출력된다");
        }

        function show2() {
            document.getElementById("text1").innerHTML="눌러봐영~";
        }

        
















        // 객체(Object)
        let lecture={
            name:"2030 여성지원",
            location:"kb",
            time:6,

            // 메소드 구현
            // this를 안 붙이고 변수값 불러오면, 자기 자신의 외부에서 찾아봄
            // 객체 안의 필드 값을 불러올 때에는 "반드시 this를 사용할 것"
            Print : function() {
                document.write(`과정 기간은 ${this.time}개월입니다.`);
                document.write("<br>");
            },

            Intro : function() {
                document.write("강의 이름은 " +this.name+"입니다.");
                document.write("<br>");
            }
        }

        // 미리 있는 생성자 사용 가능, 새로 생성자 만들 수 있다    
        // 객체의 틀을 가짐을 선언 - classes에 부여
        // let classes = { } 와 같은 의미   
        let classes=new Object();
            classes.name="파이썬";  //name 속성 자동 추가, 초기화
            classes.location="kb";
            classes.time=1;

        // 필드 접근
        console.log("이름 : " +lecture.name);
        console.log("장소 : " +lecture.location);
        console.log("시간 : " +lecture["time"]); //배열처럼 불러오기

        // 메소드 접근
        lecture.Print();
        lecture.Intro();






    </script>
</body>
</html>
