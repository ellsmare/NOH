<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- 반응형 웹 :: 뷰포트 메타 태그를 통해 반응형 웹을 만들 수 있다 -->
    <!-- viewport :: 브라우저 창의 영역/크기 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* width, height, max-width, max-height, min-width,  min-height
    max-width/height :: "max"값에 한계, 를 가진 너비/높이
    min-width/height :: "min"값에 한계, 를 가진 너비/높이
    최소값은 width나 height로 지정된 값이나 원본 사진의 너비 및 높이를 따른다
    */
    
    img {
        max-width: 70%;
        /* 브라우저창의 70% 보여준다 */
        width: 800px;
        /* 이미지파일의 너비를 지정 */
    }

</style>
<body>
    
    <!-- vw :: 뷰포트의 크기에 따라 글자 사이즈를 다르게 해줌  -->
    <!-- viewport-width의 약자 -->
    <p style="font-size: 10vw;" id="id_vw">브라우저 창을 늘렸다 줄였다 해보세요 </p>

    <!-- picture 태그 : srcset, media 속성 -->
    <!-- 하나는 media 속성을 지정하지 말기 :: 마지막 사진으로 끝남 -->
    <picture >    
    <source srcset="https://i.pinimg.com/736x/af/48/09/af4809d3216c2756c7f8c0ac4166fb7d.jpg"
    media="(max-width:500px)">
    <!-- 뷰포트 너비가 500 이하일때 보여준다 -->
    <source srcset="https://i.pinimg.com/550x/f3/d1/cb/f3d1cb8c2d3ef8b45c5503141a276ec3.jpg"
    media="(max-width:1000px)">
    <source srcset="https://img.freepik.com/free-photo/beautiful-landscape_1417-1583.jpg"
    >
    <img> 
    <!-- 이미지 공간 배정만 하는 용도 -->
</picture>

</body>
</html>
